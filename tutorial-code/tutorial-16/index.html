<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>

    <style>
        .container {
            height: 300px;
            margin: 30px;
            border: 8px solid #90bafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item {
            padding: 20px;
            border: 3px solid darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Child Div 1 <br> <br> <br> has more content</div>
        <div class="item">Child Div 2</div>
        <div class="item">Child Div 3</div>
    </div>
</body>
</html>
